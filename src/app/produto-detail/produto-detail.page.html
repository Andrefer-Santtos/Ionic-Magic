<ion-header>
  <ion-toolbar>
    <ion-title>ProdutoDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="item?.imageurl || 'assets/prod.png'"/>
      <ion-card-title>{{item?.nome}}</ion-card-title>
    <ion-card-content>
      <p>{{ item?.preco | currency}}</p>
    </ion-card-content>
  </ion-card>
 <button>Comprar!</button>
</ion-content>
