<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="signupUser(); $event.preventDefault()">
  <ion-item>
    <ion-label>Nome*</ion-label>
    <ion-input name="nome" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Email*</ion-label>
    <ion-input name="email" type="email"></ion-input>
  </ion-item>

  <ion-list>
    <ion-radio-group value="tipo">
      <ion-list-header>
        <ion-label>Tipo de Cliente</ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-label>Pessoa física</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Pessoa Jurídica</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-item>
    <ion-label>CPF ou CNPJ</ion-label>
    <ion-input name="cpfOuCnpj" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Senha*</ion-label>
    <ion-input name="senha" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Logradouro</ion-label>
    <ion-input name="logradouro" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Número</ion-label>
    <ion-input name="numero" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Complemento</ion-label>
    <ion-input name="complemento" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Bairro</ion-label>
    <ion-input name="bairro" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>CEP</ion-label>
    <ion-input name="cep" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Telefone 1</ion-label>
    <ion-input name="telefone1" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Telefone 2</ion-label>
    <ion-input name="telefone2" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Telefone 3</ion-label>
    <ion-input name="telefone3" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Estado</ion-label>
    <ion-select name="estadoId" (ionchange)="updateCidades()">
      <ion-select-option value="1">Minas Gerais</ion-select-option>
      <ion-select-option value="2">São Paulo</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Cidade</ion-label>
    <ion-select name="cidadeId">
      <ion-select-option value="1">Uberlândia</ion-select-option>
      <ion-select-option value="2">Campinas</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button type="submit">Criar Conta</ion-button>
</form>
</ion-content>
