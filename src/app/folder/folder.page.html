<ion-content [fullscreen]="true">

  <h3> Abrakadabra! </h3>
  <div>
    <img class="maguin" src="assets/MAGUIN.png"/>
  </div>

  <form>
    <ion-item>
      <ion-label position="floating"> Email</ion-label>
      <ion-input type="text" [(ngModel)]="creds.email" name="email"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Senha </ion-label>
      <ion-input type="password" [(ngModel)]="creds.senha" name="senha"> </ion-input>
    </ion-item>

    <button class="btn-grad" (click)="login()"> Entrar </button>
  </form>

  <button class="btn-grad" (click)="signup()"> Registrar </button>
</ion-content>
