<ion-content [fullscreen]="true">

  <h3> Bem vindo a Magia!! </h3>
  <img src="assets/baralho.png"/>

  <form>
    <ion-item>
      <ion-label position="floating"> Email</ion-label>
      <ion-input type="text" [(ngModel)]="creds.email" name="email"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Senha </ion-label>
      <ion-input type="password" [(ngModel)]="creds.senha" name="senha"> </ion-input>
    </ion-item>

    <ion-button expand="block" (click)="login()"> Entrar </ion-button>
  </form>

  <ion-button expand="block" (click)="signup()" fill="outline"> Registrar </ion-button>
</ion-content>
