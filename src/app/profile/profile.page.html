<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button> <ion-icon name="menu"></ion-icon> </ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar>
    <img class="circle" [src]="cliente?.imageUrl || 'assets/AVATAR.jpg'">
  </ion-avatar>
  <h2>{{cliente?.nome}}</h2>
  <p>{{cliente?.email}}</p>
</ion-content>
